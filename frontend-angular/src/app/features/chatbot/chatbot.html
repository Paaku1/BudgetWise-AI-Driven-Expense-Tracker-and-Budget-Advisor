<div class="chat-overlay" [class.visible]="isOpen" (click)="toggleChat()"></div>

<div class="chatbot-wrapper">

  <button class="chat-fab" (click)="toggleChat()" title="Open BudgetWise AI">
    <div class="fab-content">
      <img ngSrc="/chatbot2.jpg" alt="BudgetWise AI Icon" height="600" width="600">
      <span class="fab-text">BudgetWise AI</span>
    </div>
  </button>

  <div class="chat-sidebar" [class.open]="isOpen">
    <div class="chat-header">
      <h2>BudgetWise AI</h2>
      <button class="clear-btn" (click)="clearChat()" title="Clear Chat">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z" /></svg>
      </button>
      <button class="close-btn" (click)="toggleChat()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z"/></svg>
      </button>
    </div>

    <div class="chat-body" #messagesContainer>
      @for(message of messages; track $index) {
        <div class="message" [ngClass]="{ 'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot' }">
          <div class="message-content" [innerHTML]="(message.text | markdown) | async"></div>
        </div>
      }
      @if(isLoading) {
        <div class="message bot-message">
          <div class="loading-dots">
            <span></span><span></span><span></span>
          </div>
        </div>
      }
    </div>

    @if(messages.length === 1 && !isLoading) {
      <div class="predetermined-questions">
        @for(question of predeterminedQuestions; track question) {
          <button (click)="askPredetermined(question)">{{ question }}</button>
        }
      </div>
    }

    <div class="chat-footer">
      <form (ngSubmit)="sendMessage()">
        <input
          type="text"
          [(ngModel)]="userInput"
          name="userInput"
          placeholder="Ask me anything..."
          autocomplete="off">
        <button type="submit" [disabled]="!userInput.trim() || isLoading">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z"/></svg>
        </button>
      </form>
    </div>
  </div>
</div>
