<div class="profile-creation-container">
  <h2>Create Your Profile</h2>
  <form (ngSubmit)="onCreateProfile()">
    <div>
      <label for="income">Income:</label>
      <input type="number" id="income" [(ngModel)]="profile.income" name="income" required>
    </div>
    <div>
      <label for="savings">Savings:</label>
      <input type="number" id="savings" [(ngModel)]="profile.savings" name="savings" required>
    </div>
    <div>
      <label for="targetExpenses">Target Expenses:</label>
      <input type="number" id="targetExpenses" [(ngModel)]="profile.targetExpenses" name="targetExpenses" required>
    </div>
    <button type="submit">Create Profile</button>
  </form>
</div>
