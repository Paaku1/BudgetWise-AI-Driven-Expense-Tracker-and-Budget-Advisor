<div class="auth-page">
  <div class="auth-card">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" placeholder="First Name" required />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" placeholder="Last Name" required />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
      </div>
      <button type="submit">Register</button>
    </form>
    @if (error) {
      <p class="error-message">{{ error }}</p>
    }
    <p class="auth-switch">Already have an account? <a routerLink="/auth/login">Login</a></p>
  </div>
</div>
