<nav class="navbar">
  <div class="nav-brand">
    <a routerLink="/">BudgetWise</a>
  </div>

  @if(isLoggedIn()) {
    <ul class="nav-links nav-links-center">
      <li><a routerLink="/dashboard" routerLinkActive="active">Dashboard</a></li>
      <li><a routerLink="/transactions" routerLinkActive="active">Transactions</a></li>
      <li><a routerLink="/analysis" routerLinkActive="active">Analysis</a></li>
      <li><a routerLink="/profile" routerLinkActive="active">Profile</a></li>
    </ul>

    <ul class="nav-links nav-links-right">
      <li><a (click)="logout()" class="logout-link">Logout</a></li>
    </ul>
  } @else {
    <ul class="nav-links">
      <li><a routerLink="/auth/login" routerLinkActive="active">Login</a></li>
      <li><a routerLink="/auth/register" routerLinkActive="active">Register</a></li>
    </ul>
  }
</nav>
